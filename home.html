  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Weather Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Additional CSS files here -->



</head>

<body>

  <div class="container">

    <h1 class="text-center">Weather Page</h1>

    <ul class="list-group" id="errorMessages"></ul>
      <div class="py-2"></div>
      <table id="formTable" class="table">
        <form class="form-inline" role="form" id="GetWeatherForm">
          <tr>
            <td style="width:30%">
                  <p class="align-middle text-right font-weight-bold py-1">Zipcode:</p>
            </td>
            <td style="width:20%">
                <input type="text" class="form-control align-middle text-left" id="Zipcode" placeholder="Enter Zipcode" required>
            </td>

            <td style="width:5%">
                    <p class="align-middle text-right font-weight-bold py-1">Units:</p>
            </td>

            <td style="width:10%">
              <select name="units" id="Units" class="align-middle text-left py-1">
                <option value="imperial">Imperial
                <option value="metric">Metric
              </select>
            </td>

            <td style="width:30%">
              <button type="button" id="GetWeatherButton" class="btn btn-success align-middle text-left"
                style="border: none; text-align: center; display: inline-block; background-color: #e7e7e7; color: black;">
                Get Weather
              </button>
            </td>
          </tr>
        </form>
      </table>
      <hr>



    <div class=" row">
      <div class="col-md-8">
        <div id="CurrentCondition">

          <h2 id="cityName">Current Conditions in</h2>
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <div class="weatherContainer">
                    <div class="row">
                      <div class="col-xs-6">
                        <img src="" alt="No content yet" id="currentWeatherImage">
                      </div>
                      <div class="col-xs-6">
                        <p id="currentWeatherDiscription"></p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm">
                  <p id="currentTemperature"></p>
                  <p id="currentHumidity"></p>
                  <p id="currentWind"></p>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

        <div id="FiveDayForecast">
          <h2>Five Day Forecast</h2>
        </div>
          <div id="forecastDiv"></div>



  </div>
  <!-- Additional page content here -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
