  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Weather Page</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Additional CSS files here -->



</head>

<body>

  <div class="container">

    <h1 class="text-center">Weather Page</h1>


    <ul class="list-group" id="errorMessages"></ul>

    <div class="row center-row">
      <table id="formTable" class="table">
        <form class="form-inline" role="form" id="GetWeatherForm">
          <tr>
            <td style="width:10%">
              <div class="form-group">
                <label for="Zipcode" class="offset-md-3 col-md-4 control-label">
                  Zipcode:
                </label>
            </td>
            <td style="width:40%">
              <div class="col-md-8">
                <input type="text" class="form-control" id="Zipcode" placeholder="Enter Zipcode" required>
              </div>

            </td>

            <td style="width:5%">
              <div class="form-group">
                <div class=" col-md-6">
                  <label for="Units" class="col-md-4">
                    Units:
                  </label>

            </td>
            <td style="width:30%">
              <select name="units" id="Units">
                <option value="">Imperial
                <option value="">Metric
              </select>
            </td>

            <td style="width:30%">
              <div class="form-group">
                <div class="col-md-6">
                  <input type="hidden" id="getCityID">
                  <button type="button" id="GetWeatherButton" class="btn btn-success" onclick="showCurrAndFuture()"
                    style="border: none; text-align: center; display: inline-block; background-color: #e7e7e7; color: black;">
                    Get Weather
                  </button>
                </div>
              </div>
            </td>
        </form>

        </tr>

      </table>

    </div>



    <hr>
    <div class=" row">
      <div class="col-md-8">
        <div id="CurrentCondition">
          <h2>Current Conditions in</h2>

        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-8">
        <div id="FiveDayForecast">
          <h2>Five Day Forecast</h2>

        </div>
      </div>
    </div>


  </div>
  <!-- Additional page content here -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/home.js"></script>
</body>

</html>
